name: Tests
on: [ workflow_call ]
permissions:
  contents: read
env:
  GOMODCACHE: /tmp/go/pkg/mod
jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      - name: prepare
        uses: ./.github/actions/prepare
      - name: run tests
        run: go test -v -covermode atomic ./... --race --timeout 1m
  integration:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      - name: prepare
        uses: ./.github/actions/prepare
      - name: run tests
        run: go test -v ./... --race --timeout 1m -tags=integration

